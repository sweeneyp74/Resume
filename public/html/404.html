<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
    <link rel="shortcut icon" href="/public/media/favicon.ico" />
		<title>Pat's Resume</title>
    <style>
      html,body{overflow: hidden;}
			body { margin: 0; }
			canvas { width: 100%; height: 100%; display: block; }

      button{
        font-size: 18px;
        position: absolute !important;
        top: 0px;
        left: 0px;
        color: black;
        border: none;
        border-radius: 0px;
        background: white;
        border-color: black;
        padding: 10px;
      }
      button:hover{
        background: black;
        color: white;
        cursor: pointer;
        cursor: hand;
      }
      button:focus {outline:0;}


		</style>
	</head>
	<body>
		<script src="/public/js/three.min.js"></script>
		<script>
    var scene = new THREE.Scene();
    scene.background = new THREE.Color( 0xffffff );

    var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );

    document.body.appendChild( renderer.domElement );
    //--------------------------------------------------------------------------
    //load in the models from the 404.json file
    var loader = new THREE.ObjectLoader();
    var myObject;
    loader.load("public/models/404.json",function ( obj ) {
      myObject = obj;
      myObject.rotation.y = 4.45;
      scene.add( myObject );
      render();
    });

    camera.position.z = 15;
    camera.position.y = 2.5;

    var index = 0;
    function render()
    {
	     requestAnimationFrame( render );
	     renderer.render( scene, camera );

       //float
       if(index <= 200)
       {
         myObject.position.y += 0.01;
       }
       else if(index <= 400 && index > 200)
       {
         myObject.position.y -= 0.01;
       }
       else if(index > 400)
       {
         index = 0;
       }
       index += 1;

       //rotate
       myObject.rotation.y += 0.01;
    }

    function returnHome()
    {
      window.location = '/';
    }

		</script>
    <!--HTML-->
    <button onclick="returnHome()">Return Home</button>
	</body>
</html>
